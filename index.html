<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch App</h1>
    <p>Select a colour and draw away</p>
    <button id="change-pixels">Change Grid Pixels</button>
    <button id="clear-pixels">Clear Grid</button>
    <div id="mainDiv" class="grid-container">
        <!--the grid will go in here-->
    </div>
    <div id="colourPallete">
        <label for="colourPicker">Current colour: </label><form>
            <input type="color" id="pick-colour" name="pick-colour"></input>
        </form>
    </div>
    
</body>
</html>
